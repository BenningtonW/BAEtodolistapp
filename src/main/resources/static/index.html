<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Todo List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.1/axios.min.js" integrity="sha512-AzbhRn44jMMB3r+tBzw1apXgpDYtzqcA8KYXDR26a7PaTCjIwi/N6n0lyi8QnroHqn0DEUcQ6buOw22SBqh4VQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <body>
        <header>
            <h1>My Personal To-do App</h1>

            <form id="new-task-form">
                <input type="text" id="input-task" placeholder="Add new task...">

                <input type="submit" id="new-task-submit" value="Add task" />

            </form>
        </header>

        <main>

            <section class="task-list">
                <h2>Tasks</h2>

                <div id="tasks">

                    <div class="task">
                        <div class="content">
                            <input 
                                type="text"
                                class="text"
                                value="Your task will display here"
                                readonly
                            />
                        </div>
                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>


                </div>   

            </section>
        </main>



        <script src="index.js"></script>
        <script>
            axios.get("http://localhost:8080/get").then(response => console.log("RESPONSE: ", response)).catch(err => console.error(err));
            axios.post("http://localhost:8080/post").then(response => console.log("RESPONSE: ", response)).catch(err => console.error(err));
            axios.put("http://localhost:8080/put").then(response => console.log("RESPONSE: ", response)).catch(err => console.error(err));
            axios.delete("http://localhost:8080/delete").then(response => console.log("RESPONSE: ", response)).catch(err => console.error(err));
        </script>

    </body>

</html>
